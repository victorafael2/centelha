    <script>
        // setup Cognito user pool data
        const poolData = {
            UserPoolId : 'us-east-1_BaiGmcUff',
            ClientId : '26mu8coq65rn4pvl06eturijqh'
        };

        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        document.getElementById('resendValidationButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser({
                Username: username,
                Pool: userPool
            });

            cognitoUser.resendConfirmationCode(function(err, result) {
                if (err) {
                    alert(err.message || JSON.stringify(err));
                    return;
                }
                console.log('Confirmation code resent successfully');
            });
        });

        document.getElementById('confirmButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const confirmationCode = document.getElementById('confirmationCode').value;

            const cognitoUser = new AmazonCognitoIdentity.CognitoUser({
                Username: username,
                Pool: userPool
            });

            cognitoUser.confirmRegistration(confirmationCode, true, function(err, result) {
                if (err) {
                    alert(err.message || JSON.stringify(err));
                    return;
                }
                console.log('Registration confirmed successfully');
                window.location.href = "../../../pages/authentication/simple/sign-in.html";
            });
        });
    </script>
