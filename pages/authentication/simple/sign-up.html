    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.3/dist/amazon-cognito-identity.min.js"></script>
    <script>
        const poolData = {
            UserPoolId: 'us-east-1_BaiGmcUff', // Your user pool id here
            ClientId: '26mu8coq65rn4pvl06eturijqh' // Your client id here
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phone_number').value;
            const name = document.getElementById('name').value;

            const attributeList = [];
            attributeList.push(new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'phone_number', Value: phoneNumber }));
            attributeList.push(new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'name', Value: name }));

            userPool.signUp(username, password, attributeList, null, function(err, result) {
                if (err) {
                    alert(err.message || JSON.stringify(err));
                    return;
                }
                const cognitoUser = result.user;
                console.log('Username is ' + cognitoUser.getUsername());

                // Activate user using the received SMS code
                const activationCode = prompt('Digite o código de ativação enviado para o seu email');
                cognitoUser.confirmRegistration(activationCode, true, function(err, result) {
                    if (err) {
                        alert(err.message || JSON.stringify(err));
                        return;
                    }
                    console.log('User activation successful');
                    document.getElementById('successMessage').style.display = 'block';
                    window.location.href = '../../../index.php';
                });
            });
        });
    </script>



<script>
// Obtém referências aos elementos do formulário
const checkbox = document.getElementById('termsService');
const submitButton = document.querySelector('button');

// Adiciona um evento de escuta ao checkbox
checkbox.addEventListener('change', function() {
  // Verifica se o checkbox está marcado
  if (checkbox.checked) {
    // Habilita o botão de envio
    submitButton.disabled = false;
  } else {
    // Desabilita o botão de envio
    submitButton.disabled = true;
  }
});



</script>



<script>
  // Add an event listener to the resend validation button
  document.getElementById('resendValidationButton').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const cognitoUser = new AmazonCognitoIdentity.CognitoUser({
        Username: username,
        Pool: userPool
      });

      cognitoUser.resendConfirmationCode(function(err, result) {
        if (err) {
          alert(err.message || JSON.stringify(err));
          return;
        }
        console.log('Confirmation code resent successfully');
        // You can display a success message or perform any other action here
      });
    });
